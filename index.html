<!DOCTYPE html>
<html lang="en">
<head>
	<title>Notepad</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="top">
		<h1>notes</h1>
		<input type="text" placeholder="Type new note">
	</div>
	<div id="container">
		<div class="note">
			<span class="text">Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books Buy books </span>
			<span class="trash"><i class="fas fa-times" aria-hidden="true"></i></span>
			<span class="colors">
				<i class="fas fa-circle color0" aria-hidden="true"></i>
				<i class="fas fa-circle color1" aria-hidden="true"></i>
				<i class="fas fa-circle color2" aria-hidden="true"></i> 
				<i class="fas fa-circle color3" aria-hidden="true"></i> 
				<i class="fas fa-circle color4" aria-hidden="true"></i>
			</span>
		</div>
		<div class="note">
			<span class="text">Listen to podcasts</span>
			<span class="trash"><i class="fas fa-times" aria-hidden="true"></i></span>
			<span class="colors">
				<i class="fas fa-circle color0" aria-hidden="true"></i>
				<i class="fas fa-circle color1" aria-hidden="true"></i>
				<i class="fas fa-circle color2" aria-hidden="true"></i> 
				<i class="fas fa-circle color3" aria-hidden="true"></i> 
				<i class="fas fa-circle color4" aria-hidden="true"></i>
			</span>
		</div>
		<div class="note">
			<span class="text">Finish post for the blog</span>
			<span class="trash"><i class="fas fa-times" aria-hidden="true"></i></span>
			<span class="colors">
				<i class="fas fa-circle color0" aria-hidden="true"></i>
				<i class="fas fa-circle color1" aria-hidden="true"></i>
				<i class="fas fa-circle color2" aria-hidden="true"></i> 
				<i class="fas fa-circle color3" aria-hidden="true"></i> 
				<i class="fas fa-circle color4" aria-hidden="true"></i>
			</span>
		</div>
	</div>
<script type="text/javascript" src="js/note.js"></script>
</body>
</html>
